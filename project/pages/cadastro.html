<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/logo.ico">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="cad-container">
        <div class="cad-card">
            <h2 class="cad-title">Cadastro</h2>

            <form id="formCadastro">

                <!-- NOME -->
                <label>Nome:</label>
                <input type="text" id="nome" class="form-control login-input" required>

                <!-- EMAIL -->
                <label>Email:</label>
                <input type="email" id="email" class="form-control login-input" required>

                <!-- SENHA -->
                <label>Senha:</label>
                <input type="password" id="senha" class="form-control login-input" required>

                <!-- TELEFONE -->
                <label>Telefone:</label>
                <input type="text" id="telefone" class="form-control login-input" required>

                <!-- TIPO (Opcional: você escolhe admin ou comum) -->
                <input type="hidden" id="tipo" value="comum">

                <p class="signup-text">
                    Já é cadastrado? Faça o <a href="login.html">login</a>
                </p>

                <button type="submit" class="btn login-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/cadastro.js"></script>
</body>

</html>
