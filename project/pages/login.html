<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/logo.ico">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">LOGIN</h2>

            <form id="form-login">
                <label>Email</label>
                <input type="email" id="email" class="form-control login-input">

                <label>Senha:</label>
                <input type="password" id="senha" class="form-control login-input">

                <p class="signup-text">
                    Não é cadastrado? <a href="cadastro.html">Cadastre-se</a>
                </p>

                <button type="submit" class="btn login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector("#form-login");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.querySelector("#email").value.trim();
            const senha = document.querySelector("#senha").value.trim();

            if (!email || !senha) {
                alert("Preencha todos os campos.");
                return;
            }

            const dados = { email, senha };

            try {
                const resposta = await fetch("http://localhost/apicaes/index.php?url=api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                const json = await resposta.json();

                if (json.erro) {
                    alert(json.mensagem);
                    return;
                }

                // Salva o usuário logado
                localStorage.setItem("usuario", JSON.stringify(json.dados));

                // Redireciona para a home
                window.location.href = "home.html";

            } catch (erro) {
                console.error(erro);
                alert("Erro ao conectar à API.");
            }
        });
    </script>

</body>
</html>
