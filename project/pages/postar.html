<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/logo.ico">
    <link rel="stylesheet" href="../assets/css/postar.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <title>Postar</title>
</head>

<body>
    <div id="header"></div>

    <div class="container-postar">

        <div class="row g-3">

            <div class="col-md-6">
                <label class="photo-card large">
                    <input type="file" accept="image/*" class="inputfoto" data-id="0">
                    <img id="preview-0">
                </label>
            </div>

            <div class="col-md-6">
                <label class="photo-card large">
                    <input type="file" accept="image/*" class="inputfoto" data-id="1">
                    <img id="preview-1">
                </label>
            </div>

            <div class="col-md-4">
                <label class="photo-card small">
                    <input type="file" accept="image/*" class="inputfoto" data-id="2">
                    <img id="preview-2">
                </label>
            </div>

            <div class="col-md-4">
                <label class="photo-card small">
                    <input type="file" accept="image/*" class="inputfoto" data-id="3">
                    <img id="preview-3">
                </label>
            </div>

            <div class="col-md-4">
                <label class="photo-card small">
                    <input type="file" accept="image/*" class="inputfoto" data-id="4">
                    <img id="preview-4">
                </label>
            </div>
        </div>
      
        <input type="file" id="fileInput" accept="image/*" hidden>

        <div class="d-flex">
                    <!-- SEXO -->
        <div class="grupo w-50">
            <p class="fw-bolder">SEXO:</p>
            <button class="btn-option" data-sexo="M">Macho</button>
            <button class="btn-option" data-sexo="F">Fêmea</button>
        </div>

        <!-- PORTE -->
        <div class="grupo w-50">
            <p class="fw-bolder">PORTE:</p>
            <button class="btn-option" data-porte="Pequeno">Pequeno</button>
            <button class="btn-option" data-porte="Médio">Médio</button>
            <button class="btn-option" data-porte="Grande">Grande</button>
        </div>
        </div>


        <label><b>Idade:</b></label>
    <input type="number" id="idade" class="input" min="0">

        <label><b>Nome:</b></label>
        <input type="text" id="nome" class="input">

        <label><b>Descrição:</b></label>
        <textarea id="descricao" class="textarea"></textarea>

        <button id="btnSalvar" class="btn-salvar">ATUALIZAR</button>

    </div>


    <!-- FOOTER DINÂMICO -->
    <div id="footer"></div>
    <script src="../assets/js/postar.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script>
        document.querySelectorAll('.inputfoto').forEach(input => {

            input.addEventListener('change', function (event) {
                const file = event.target.files[0];
                const id = event.target.dataset.id;
                const preview = document.getElementById('preview-' + id);

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };

                    reader.readAsDataURL(file);
                }
            });

        });
    </script>


</body>

</html>
